buildscript {
   repositories {
      mavenCentral()
   }
   dependencies {
      classpath 'com.android.tools.build:gradle:1.2.3'
   }
}

apply plugin: 'android-library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    
    defaultConfig {
        targetSdkVersion 21
        minSdkVersion 8
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
}
