buildscript {
   repositories {
      mavenCentral()
   }
   dependencies {
      classpath 'com.android.tools.build:gradle:2.0.0-beta5'
   }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    
    defaultConfig {
        targetSdkVersion 23
        minSdkVersion 8
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.2.1'
}
